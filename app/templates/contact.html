{% extends "layout.html" %}

{% block title %}
    コンタクト登録 -
{% endblock %}

{% block main %}
    <div class="subscribe-wrapper">
      <p>コンタクト登録</p>
    </div>
    <form action="/contact" method="post">
      <div class="type-wrapper">
        <p class="contact-type">使用しているコンタクトの種類を入力してください。</p>
        <div class="form-group radio">
          <input class="form-group" type="radio" name="radio" value="is_2week" id="is_2week">
          <label for="is_2week">2weekタイプ</label>
        </div>
        <div class="form-group radio">
          <input class="form-group" type="radio" name="radio" value="is_1month" id="is_1month">
          <label for="is_1month">1monthタイプ</label>
        </div>
      </div>
      <div class="form-group">
        <label for="started_at">使用開始日</label>
        <input class="form-control" type="date" name="started_at" value="2021-01-01" id="started_at" required>
      </div>
      <input class="button submit" type="submit" value="登録する">
    </form>
{% endblock %}
